<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Internship Postings</title>
</head>
<body>
  <h1>Download Internship Postings CSV</h1>
  <form action="/download" method="get">
    <label>Number of Jobs: <input type="number" name="limit" required /></label><br/>
    <label>Start Date: <input type="date" name="startDate" required /></label><br/>
    <label>End Date: <input type="date" name="endDate" required /></label><br/>
    <button type="submit">Download CSV</button>
  </form>
</body>
</html>
